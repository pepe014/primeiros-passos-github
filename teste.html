<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Github</title>
</head>
<body>
    <h1 style="color:azure">Aprendendo com Git</h1>
    <button onclick="changeBackgrondColor()">DarkMode</button>
    <script>
        function changeBackgrondColor() {
            let cor = "rgb(255, 0, 0)" //cor preto
                if(document.body.style.backgroundColor === cor) {
                    cor = "rgb(255, 0, 127)" //cor branca
                }else{
                    cor = "rgb(255, 0, 0)"
                }
            document.body.style.backgroundColor = cor
        }
    </script>
</body>
</html>
